    <main>
        <div class="container"> 
            <h2>Ponerse en contacto</h1>
            <p class="text-center">¿Tiene preguntas? Complete el fomulario para contactarnos directamente...</p>
        <div class=" text-center">
        </div>
        <div class="row">
            <div class="col-lg-7 mx-auto">
                <div class="card mt-2 mx-auto p-4 bg-light">
                    <div class="card-body bg-light">
                        <div class="container">
                            <form id="contact-form" role="form">
                                <div class="controls">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group"> <label for="form_name">Nombre: *</label> <input id="form_name" type="text" name="name" class="form-control" placeholder="Escriba su nombre..." required="required"> </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group"> <label for="form_lastname">Apellido: *</label> <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Escriba su apellido" required="required"> </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group"> <label for="form_email">Correo electrónco: *</label> <input id="form_email" type="email" name="email" class="form-control" placeholder="Please enter your email *" required="required"></div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group"> <label for="form_need">Indica tu duda: *</label> <select id="form_need" name="need" class="form-control" required="required" data-error="Please specify your need.">
                                                    <option value="" selected disabled>--Seleccionar--</option>
                                                    <option>Precios</option>
                                                    <option>Ubicación</option>
                                                    <option>Ofrecer mi oficina</option>
                                                    <option>Otro asunto</option>
                                                </select> </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group"> <label for="form_message">Mensaje *</label> <textarea id="form_message" name="message" class="form-control" placeholder="Escriba su mensaje acá..." rows="4" required="required"></textarea> </div>
                                        </div>
                                        <div class="col-md-12"> <input type="submit" class="btn btn-success btn-send pt-2 btn-block " value="Enviar mensaje"> </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div> 
            </div> 
        </div>
    </div>
